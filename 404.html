<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    @font-face {
      font-family: "Nds";
      src: url("https://pipe.miroware.io/5f586dbe02740c4a7fb69f99/Personal%20Sites/Fonts/NDS12.ttf");
    }

    @keyframes diag {
      from {
        background-position: bottom left;
      }

      to {
        background-position: top right;
      }
    }

    html {
      height: 100%;
      margin: 0;
      font-family: "Nds", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(20, 20, 20, 0.4)), url("https://github.com/EyelessHairball/images/blob/main/body.png?raw=true");
      background-size: tile;
      background-repeat: both;
      animation: diag 200s linear infinite;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px;
      text-align: center;
      color: #fff;
      max-width: 600px;
      border: 3px solid #fff;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.7), 0 0 0 5px rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      text-shadow: 10px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .overlay h1 {
      font-size: 3em;
      margin: 0 0 20px;
    }

    .overlay p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .overlay a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      text-shadow: none;
      transition: background 0.3s, color 0.3s;
    }

    .overlay a:hover {
      background-color: #000;
      color: #fff;
    }

    .frown {
      width: 150px;
      height: auto;
      margin-top: 20px;
      filter: invert(100%) brightness(200%);
    }
  </style>
</head>

<body>
  <div class="overlay">
    <img src="https://raw.githubusercontent.com/EyelessHairball/images/main/frowna.gif" class="frown" alt="Frown">
    <h2>Page Not Found</h2>
    <p>The page you are looking for does not exist or an error occured.</p>
    <a href="/">Go Back to Main Page</a>
    <br>
  </div>
</body>

</html>
