<html>
<head>
  <meta charset="utf-8">
  <title>fatrhabit.org</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    a { display: block; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Index</h1>
  <div id="files">Loading...</div>

  <script>
    const user = "EyelessHairball";
    const repo = "main";
    const path = ""; 

    fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("files");
        list.innerHTML = "";

        data.forEach(file => {
          const a = document.createElement("a");
          a.href = file.path;
          a.textContent = file.name + (file.type === "dir" ? "/" : "");
          list.appendChild(a);
        });
      });
  </script>
</body>
</html>
